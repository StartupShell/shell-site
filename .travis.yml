language: node_js
node_js:
- '0.10'

before_install:
- openssl aes-256-cbc -K $encrypted_5fcd1d436920_key -iv $encrypted_5fcd1d436920_iv -in deploy_key.enc -out deploy_key -d
- echo -e "104.131.88.177 ssh-rsa " >> ~/.ssh/known_hosts
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

after_success:
- cp deploy_key ~/.ssh/id_rsa
- cp id_rsa.pub ~/.ssh/id_rsa.pub
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa.pub
- git remote add deploy ssh://shell@104.131.88.177/home/shell/shell-site.git
- git push deploy master